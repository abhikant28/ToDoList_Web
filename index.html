<!DOCTYPE html>
<html lang="en">

<head>
  <title>Simple To Do List</title>
  <!--Google Font-->
  <link href="https://fonts.googleapis.com/css2?family=Edu+VIC+WA+NT+Beginner&family=Roboto+Slab:wght@300&display=swap"
    rel="stylesheet">
  <!--Font Awesome CDN-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
  <!--Stylesheet-->
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">

    <div id="heading">
      Your To Do List
    </div>

    <div id="tasks"></div>

    <div id="newtask">
      <input id="taskInput" type="text" placeholder="Type your task here">
      <button id="push">+</button>
    </div>


  </div>

  <!--Script-->
  <script src="script.js"></script>
</body>

</html>
